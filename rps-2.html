<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2</title>
  </head>
  <body>

    <div id="game">
 
    </div>

    <script type="text/javascript">

      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var options = ["r", "p", "s"];

      // This function is run whenever the user presses a key.
      
        var wins = 0;
        var losses = 0;
        var ties = 0;

      document.onkeyup = function(event) {

        // Determines which key was pressed
        var userGuess = event.key;

        // Alerts the key the user pressed (userGuess).
        console.log(userGuess);

        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = options[Math.floor(Math.random() * options.length)];

        console.log(computerGuess);

        

        if (userGuess===computerGuess) {
          console.log("Tie");
          ties ++;
        }


        if ((userGuess===options[0]) && (computerGuess===options[1])) {
          console.log("Loss");
          losses++;
        }
        if ((userGuess===options[0]) && (computerGuess===options[2])) {
          console.log("Win");
          wins++;
        }
        if ((userGuess===options[1]) && (computerGuess===options[2])) {
          console.log("Loss");
          losses++;
        }
        if ((userGuess===options[1]) && (computerGuess===options[0])) {
          console.log("Win");
          wins++;
        }
        if ((userGuess===options[2]) && (computerGuess===options[1])) {
          console.log("Win");
          wins++;
        }
        if ((userGuess===options[2]) && (computerGuess===options[0])) {
          console.log("Loss");
          losses++;
        }
        var div = document.getElementById('game').innerHTML = "Wins: "  + wins + " Losses: " + losses + " Ties: " + ties;
        
      

        console.log("wins" + wins);
        console.log("losses" + losses);
        console.log("ties" + ties);

        // // Alerts the Computer's guess.
        // alert(computerGuess);
      };
        

    </script>


  </body>
</html>
